<!DOCTYPE html>
<html>
<head>
	<title>The Crocodile Game</title>
	<link rel="icon" type="image/png" href="./img/fav.png">
	<link rel="stylesheet" type="text/css" href="./style/style.css">
	<link rel="stylesheet" href="./style/fontawesome/css/all.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="//cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
    <script src="./js/vertx-eventbus.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lora|Open+Sans:300,400,600|Varela+Round&subset=cyrillic" rel="stylesheet">
</head>
<body>
	<div id="wrapper">
		<div id="sidebar">
			<h1><i class="fas fa-cat"></i>Hey, it's a crocodile!</h1>
			<div id="sidebar_content">

				<div id="playerboard">
					<h2 id="player"><i class="fas fa-user fa-fw"></i>You: </h2>
					<ul>
					</ul>
				</div>

				<div id="palette">
					<h2><i class="fas fa-palette fa-fw"></i>Brush Settings</h2>
					<div id="palette_controllers">
						<button id="standard" type="submit" onclick="color(this)">
							<i class="fas fa-square"></i>
						</button>
						<button id="red" type="submit" onclick="color(this)">
							<i class="fas fa-square"></i>
						</button>
						<button id="orange" type="submit" onclick="color(this)">
							<i class="fas fa-square"></i>
						</button>
						<button id="green" type="submit" onclick="color(this)">
							<i class="fas fa-square"></i>
						</button>
						<button id="blue" type="submit" onclick="color(this)">
							<i class="fas fa-square"></i>
						</button>
						<button id="purple" type="submit" onclick="color(this)">
							<i class="fas fa-square"></i>
						</button>
						<button id="white" type="submit" onclick="color(this)">
							<i class="fas fa-square"></i>
						</button>

						<button id="clear" type="submit" onclick="clear()">
							<i class="fa fa-trash fa-fw"></i>
						</button>
					</div>
				</div>

				<div id="chat">
					<h2><i class="fas fa-comments fa-fw"></i>Chat</h2>
					<div id="messages_container">
						<ul id="messages_ul">
						</ul>
					</div>
				</div>

				<form id="msg_input">
					<i class="fab fa-telegram-plane fa-fw"></i><input id="input" type="text" placeholder="Write a message...">
				</form>
			</div>

			<div id="bottom_links">
				<a href="https://vk.com/iamolvr" title="Вконтакте" id="vk" target="_blank"><i class="fab fa-vk"></i></a>
				<a href="https://instagram.com/iamolvr" title="Instagram" id="insta" target="_blank"><i class="fab fa-instagram"></i></a>
				<a href="https://gitlab.com/msu-m1-19/krokodil" title="GitLab" id="gitlab" target="_blank"><i class="fab fa-gitlab"></i></a>
			</div>
		</div>

		<div id="canvas_wrapper">
			<div id="task"></div>
			<div id="info" style="display: none">
				<span id="game_state"></span>
				<span id="role"></span>
			</div>
			<canvas id="canvas"></canvas>
		</div>
	</div>
	<script src="./js/main.js"></script>
</body>
</html>
